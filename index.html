<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white">

    <!-- Navbar -->
    <header class="flex items-center justify-between px-6 py-4 md:px-16">
        <div class="flex items-center space-x-2">
            <img src="assets/logo-header.png" alt="Logo" class="w-10 h-10">
            <!-- <span class="font-bold text-lg">Nature's Platter</span> -->
        </div>
        <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
            <a href="#" class="hover:text-green-500">Product</a>
            <a href="#" class="hover:text-green-500">Services</a>
            <a href="#" class="hover:text-green-500">Contact us</a>
            <a href="#" class="hover:text-gray-900"><i class="fas fa-search"></i></a>
        </nav>
        <div class="hidden md:flex space-x-4">
            <button class="border border-gray-400 px-4 py-2 rounded-md">Login</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded-md">Register</button>
        </div>
        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="md:hidden">
            <i class="fa-solid fa-bars text-xl"></i>
        </button>
    </header>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden md:hidden flex flex-col space-y-4 text-center p-4 bg-white shadow-md">
        <a href="#" class="text-gray-700 font-medium hover:text-green-500">Product</a>
        <a href="#" class="text-gray-700 font-medium hover:text-green-500">Services</a>
        <a href="#" class="text-gray-700 font-medium hover:text-green-500">Contact us</a>
        <a href="#" class="text-gray-700 font-medium hover:text-green-500"><i class="fas fa-search"></i></a>
        <button class="border border-gray-400 px-4 py-2 rounded-md">Login</button>
        <button class="bg-green-500 text-white px-4 py-2 rounded-md">Register</button>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-12 md:py-20 px-6 md:px-16">
        <h1 class="text-3xl md:text-5xl font-bold">
            Freshness <span class="text-black">You <span class="text-green-500">Can</span></span>
        </h1>
        <h1 class="text-3xl md:text-5xl font-bold">
            <span class="text-green-500">Count</span> On, Prices You’ll Love!
        </h1>
        <p class="text-gray-600 mt-4 md:mt-6 max-w-xl mx-auto">
            Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!
        </p>
        <div class="mt-8">
            <img src="assets/vegetable-busket.png" alt="Vegetables" class="mx-auto max-w-full md:max-w-3xl">
        </div>
    </section>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>
</html>
